
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <h3>Items in the cart</h3>
            <table class="cart">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product</th>
                  <th>Price</th>
                 

                </tr>
              </thead>

              <tbody>
                <tr>
                  <!-- {% for c in check %}
                  <td><a href=""><img src="{{c.image.url}}"></a></td>
                  <td>{{c.name}}</td>
                  <td>{{c.price}}</td>
                
                  {% endfor %} -->
                </tr>
              </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3>Checkout Form</h3>
          <div class="right-content">
            <div class="container">
              <form action="" method="post">
                {% csrf_token %}
                  <div class="col-md-6">
                    <fieldset>
                      <input name="name" type="text" class="form-control" id="name" placeholder="Ordered by" required>
                    </fieldset>
                    <br>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <input name="address" type="text" class="form-control" id="address" placeholder="Shipping address" required>
                    </fieldset>
                    <br>
                    </div>
                    <class class="col-md-12">
                      <fieldset>
                        <input name="number" type="tel" class="form-control" id="subject" placeholder="Mobile  Number" required>
                      </fieldset>
                    </class>
                    <br>
                    <fieldset>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                      </fieldset><br>


                      <!-- this is for the place order buttion -->
                      <fieldset>
                        <button type="submit" id="form-submit" class="btn btn-info">Checkout</button>
                      </fieldset>
                  </div>
               
                  <!-- <div class="col-md-12">
                    <fieldset>
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Text Message" required=""></textarea>
                    </fieldset>
                  </div> -->
                  
                  

            </form>
        </div>

    </div>

</div>
