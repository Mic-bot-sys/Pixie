{% extends "base.html" %}
{% load static %}

{% block content %}
<title>Product</title>

<br>
<br>
<br>
<br>


<div class="featured container no-gutter">

  <div class="row posts">
    {% for item in itemm %}
      <div id="" class="item new col-md-4">
        <a  href="{% url 'estore:description' slug=item.slug %}">
          <div class="featured-item">
            <img src="{{item.img.url}}" alt="">
            <h4>{{item.name}}</h4>
            <h6>${{item.price}}</h6>
            <a  href="{% url 'estore:checkout' %}" class="btn btn-info" >Add to Cart</a>
          </div>
        </a>

         
      </div>
      {% endfor %}
  </div>    

</div>


{% endblock %}
